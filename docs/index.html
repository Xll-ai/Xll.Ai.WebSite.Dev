<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XLL.ai</title>
    <!-- Poppins font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            text-align: center;
            padding: 1rem 0;
            background-color: #111;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 1rem;
        }
        nav ul li a {
            color: #fff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        main {
            padding: 2rem;
        }
        section {
            margin-bottom: 2rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        table, th, td {
            border: 1px solid #fff;
        }
        th, td {
            padding: 0.5rem;
            text-align: left;
        }
        input, button {
            padding: 0.5rem;
            margin-top: 0.5rem;
            border: 1px solid #fff;
            background-color: #222;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        input::placeholder {
            color: #ccc;
        }
        button:hover {
            background-color: #333;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>XLL.ai</h1>
        <nav>
            <ul>
                <li><a href="#section1">Section 1</a></li>
                <li><a href="#section2">Section 2</a></li>
                <li><a href="#datatable">Sample Table</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="section1">
            <h2>Section 1</h2>
            <p>This is a paragraph for testing purposes.</p>
            <ul>
                <li>List item 1</li>
                <li>List item 2</li>
                <li>List item 3</li>
            </ul>
        </section>
        <section id="section2">
            <h2>Section 2</h2>
            <p>Another paragraph to test content.</p>
            <img src="https://via.placeholder.com/150" alt="Placeholder Image">
            <form action="#" method="post">
                <label for="inputName">Name:</label><br>
                <input type="text" id="inputName" name="name" placeholder="Enter your name"><br>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section id="datatable">
            <h2>Sample Table</h2>
            <table>
                <thead>
                    <tr>
                        <th>Header 1</th>
                        <th>Header 2</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Data 1</td>
                        <td>Data 2</td>
                    </tr>
                    <tr>
                        <td>Data 3</td>
                        <td>Data 4</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 XLL.ai.</p>
    </footer>
</body>
</html>
